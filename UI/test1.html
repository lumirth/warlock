	<!-- JavaScript to show/hide the button container and year list -->
	<script>
		function toggleButtons() {
			var buttonContainer = document.getElementById('button-container');
			if (document.getElementById('show-buttons-checkbox').checked) {
				buttonContainer.style.display = 'block';
			} else {
				buttonContainer.style.display = 'none';
			}
		}

		function toggleYearList() {
			var yearList = document.getElementById('year-list');
			if (yearList.style.display === 'none') {
				yearList.style.display = 'block';
			} else {
				yearList.style.display = 'none';
			}
		}

}
