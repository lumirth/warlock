name: Build and Run Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: /root/.cache/pip
          key: pip-${{ hashFiles('requirements*.txt') }}
      - name: Set pip cache dir as env variable
        run: echo "PIP_CACHE_DIR=$(pip cache dir)" >> $GITHUB_ENV
      - name: Build and run only backend container
        run: docker-compose build -d backend --build-arg PIP_CACHE_DIR=$PIP_CACHE_DIR 
      - name: Wait for services to start
        run: docker-compose ps && sleep 5 
      - name: Run Pytest tests 
        run: docker-compose exec -T backend pytest 
      - name: Stop and remove containers 
        run: docker-compose down 