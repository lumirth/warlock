version: '3.9'

services:
  backend:
    build: ./backend
    container_name: backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    networks:
      - connection

  frontend:
    build: ./frontend
    container_name: frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    ports:
      - "8080:8080"
    networks:
      - connection

volumes:
  node_modules:

networks:
  connection:
